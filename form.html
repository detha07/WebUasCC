    <link rel="stylesheet" href="css/style.css">
    <script>
        function fileValidation() {
            var fileInput = document.getElementById('foto');
            var filePath = fileInput.value;
            var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
                if(!allowedExtensions.exec(filePath)){
                    alert('Silakan upload file dengan tipe .jpeg/.jpg/.png/.gif');
                    fileInput.value = '';
                    return false;
                } else {
                    if (fileInput.files && fileInput.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('upload_foto').src = e.target.result;
                        };
                        reader.readAsDataURL(fileInput.files[0]);
                    }
                }
            } 
        </script>
</head>

    <h3 class="text-center p-3">Formulir Pendaftaran</h3>
    <div class="text-center pb-3">
     <img src="image/NEW RAHHA.png" alt="">

    <form action="" method="get">
      <div class="mb-3 row">
        <label for="nama_mhs" class="col-sm-2 col-form-label">Nama Lengkap</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nama_mhs" name="nama_mhs" required placeholder="Tuliskan Nama Lengkap Anda">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email_mhs" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email_mhs" name="email_mhs" required placeholder="Tuliskan Email Aktif Anda">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="tmpt_lahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tmpt_lahir" name="tmpt_lahir" required placeholder="Tuliskan Tempat Lahir Anda">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="tgl_lahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="tgl_lahir" name="tgl_lahir" required placeholder="Tanggal Lahir">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="jenis" class="col-sm-2 col-form-label">Jenis Kelamin</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="jenis" id="laki" value="L" required placeholder="Isikan">
            <label class="form-check-label" for="laki">Laki-Laki</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="jenis" id="Perempuan" value="P" required placeholder="Isikan>
            <label class="form-check-label" for="Perempuan">Perempuan</label>
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
          <div class="col-sm-10">
             <textarea class="form-control" id="alamat" name="alamat" rows="3" required placeholder="Tuliskan Alamat Lengkap Anda"></textarea>
        </div>
      </div>
      <div class=" row"> 
        <label for="foto" class=" col-sm-2 col-form-label" >foto</label>
      <div class="col-sm-10">
        <table> <img src="gambar/default.png" width="300px" height="200px" id="upload_foto" alt=""></table>
            <input type="file" name="foto" id="foto" class="form input"
                 onchange="fileValidation()" required>
            </div>
        </div>       
      </div>
      <div class="mb-5 ps-4 ms-2 row">
        <label for="" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-5 pb-2">
          <button type="submit" class="btn btn-outline-dark">Kirim</button>
          <button type="reset" class="btn btn-outline-dark">Reset</button>
        </div>
     </div>
